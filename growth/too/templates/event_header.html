<div class="d-flex justify-content-between">
    <h5 {% for tag in event.tags %}class="event-tag-{{tag}}"{% endfor %}
        {% if event.retracted %}class="retracted"{% endif %}>
        {{event.dateobs.strftime('%y%m%d')}}
        <small>
            {{event.dateobs.strftime('%H:%M:%S')}}
            ({{ (now() - event.dateobs)|humanize() }})
        </small>
    </h5>
    <div>
        {% for tag in event.tags %}
            <span class="badge badge-primary badge-pill cls-tag-{{tag}}">{{tag}}</span>
        {% endfor %}
    </div>
</div>
