cache: pip

dist: xenial

language: python

python:
  - "3.6"

jobs:
  include:

    - name: Unit Tests
      env:
        CACHE_NAME: unit-tests
      addons:
        apt:
          packages:
            - postgresql-11
        postgresql: "11"
      install:
        - pip install pytest-cov coveralls -r requirements.txt -r test-requirements.txt
        - pip install -r requirements.txt
        - python -c 'from astropy.coordinates import EarthLocation; from astroplan import download_IERS_A; EarthLocation.get_site_names(); download_IERS_A()'
      script:
        - python setup.py test --addopts='-vv --durations=0 --cov'
      after_success:
        - coveralls

    - name: Lint
      env:
        CACHE_NAME: lint
      install:
        - pip install flake8
      script:
        - flake8 --show-source growth

    - name: IERS Connectivity
      env:
        CACHE_NAME: iers-connectivity
      script:
        - curl http://maia.usno.navy.mil/ser7/finals2000A.all
